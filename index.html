<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>音乐播放器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="CSS/Computer.css" media="screen and (min-width:900px)"/>
    <link rel="stylesheet" href="CSS/Computer.css" media="screen and (min-device-width:900px)"/>
    <link rel="stylesheet" href="CSS/Ipad.css" media="screen and (max-width:900px)"/>
    <link rel="stylesheet" href="CSS/Ipad.css" media="screen and (max-device-width:900px)"/>
    <link rel="stylesheet" href="CSS/Phone.css" media="screen and (max-width:480px)"/>
    <link rel="stylesheet" href="CSS/Phone.css" media="screen  and (max-device-width:480px)"/>
    <link rel="stylesheet" href="CSS/font-awesome-4.6.3/css/font-awesome.min.css"/>
    <script src="JS/CGGMove.js"></script>
    <script src="JS/MyJs.js"></script>
</head>
<body>

    <header class="header-top">
        <div class="header-box">
            <i class="fa fa-apple fa-2x"></i>
        </div>
        <div class="header-push">
            <div class="header-push-list">
                <i class="fa fa-th-list"></i>
            </div>
            <div class="header-list">

            </div>
        </div>
        <div class="header-input">
            <input type="text" placeholder="请输入歌曲名或歌手名"/>
        </div>
        <div class="header-name">
            <p>创创音乐播放器</p>
        </div>
        <div class="header-name-ad">
            <p>--聆听美好时光</p>
        </div>
        <div class="header-user"></div>
    </header>

    <aside class="aside-left">
        <ul>
            <li><div>华语</div><div><i class="fa fa-anchor"></i></div></li>
            <li><div>欧美</div><div><i class="fa fa-automobile"></i></div></li>
            <li><div>日韩</div><div><i class="fa fa-bell"></i></div></li>
            <li><div>粤语</div><div><i class="fa fa-book"></i></div></li>
            <li><div>古风</div><div><i class="fa fa-bug"></i></div></li>
            <li><div>民谣</div><div><i class="fa fa-eye"></i></div></li>
            <li><div>摇滚</div><div><i class="fa fa-child"></i></div></li>
            <li><div>爵士</div><div><i class="fa fa-glass"></i></div></li>
            <li><div>乡村</div><div><i class="fa fa-diamond"></i></div></li>
        </ul>
    </aside>
    <footer class="footer-body">
        <div class="footer-box">
            <div class="footer-image"></div>
        </div>
        <div class="footer-play">
            <div class="controls-pre"><i class="fa fa-step-backward"></i></div>
            <div class="controls-play"><i class="fa fa-play"></i></div>
            <div class="controls-newxt"><i class="fa fa-step-forward"></i></div>
            <div class="controls-volumn"><i class="fa fa-volume-down"></i></div>
        </div>
        <div class="footer-bar"></div>
    </footer>
    <section class="section-body">
        <div class="section-word">
            <div class="section-auto">
                <ul>
                    <li>个性推荐</li>
                    <li>歌单</li>
                    <li>主播电台</li>
                    <li>排行榜</li>
                    <li>歌手</li>
                    <li>最新音乐</li>
                </ul>
            </div>
        </div>
        <div class="section-tu">
           <div class="sectiondiv" id="sectiondiv">
               <ul id="ul1">
                   <li><img src="Img/2.jpg"/></li>
                   <li><img src="Img/5.jpg"/></li>
                   <li><img src="Img/4.jpg"/></li>
                   <li><img src="Img/3.jpg"/></li>
                   <li><img src="Img/6.jpg"/></li>
                   <li><img src="Img/2.jpg"/></li>
                   <li><img src="Img/5.jpg"/></li>
               </ul>
           </div>
        </div>
    </section>
</body>
</html>
